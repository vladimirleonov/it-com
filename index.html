<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <div class="calc">
      <div class="calc__operations">
         <button id="plus" class="calc__operation">+</button>
         <button id="minus" class="calc__operation">-</button>
         <button id="multiply" class="calc__operation">*</button>
         <button id="divide" class="calc__operation">/</button>
      </div>
      <div class="calc__line"></div>
      <div class="calc__numbers-wrapper">
         <div class="calc__number-block">
            <div class="calc__number-title">number 1</div>
            <input id="number1" type="number" class="calc__number-input">
         </div>
         <div class="calc__number-block">
            <div class="calc__number-title">number 2</div>
            <input id="number2" type="number" class="calc__number-input">
         </div>
         <div class="calc__number-block">
            <div class="calc__number-title">result</div>
            <input id="result" type="number" class="calc__number-input">
         </div>
      </div>
   </div>

</body>

<script src="script.js"></script>

</html>
